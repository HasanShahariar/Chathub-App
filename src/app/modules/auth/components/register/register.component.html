<section class="auth-background">
  <form [formGroup]="registerForm" >
    <div class="auth-section">
      <div class="register-container glass-effect">
        <div class="row mb-3 register-header">
          <div class="col-12 text-center text-white fs-4">Register</div>
        </div>
        <div class="row">
  
          <div class="col-12">
            <input formControlName="fullName" placeholder="Full Name" type="text" class="form-control input-style">
          </div>
        </div>
        <div class="row mt-3">
  
          <div class="col-12">
            <input formControlName="userName" placeholder="User Name" autocomplete="off" type="text" class="form-control input-style">
          </div>
        </div>
        <div class="row mt-3">

          <div class="col-12">
            <input formControlName="password" placeholder="Password" autocomplete="new-password" type="password" class="form-control input-style">
          </div>
        </div>
        
        <div class="row mt-">
          <div class="col-12 text-end mt-3">
            <button class="btn btn-primary btn-glass" (click)="onSubmit()">Register</button>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <p  (click)="goToLogin()" class="text-center mb-0 fa-4 text-white goto-login">Allready have an account</p>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
